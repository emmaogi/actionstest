name: shell-commands
on: push
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello"
      - name: echo multi-line
        run: |
          pwd
          node -v
          ls -a
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: directory
        run: pwd
        shell: bash
    
